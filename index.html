<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="style.css"/>
</head>
<body>
    <section id="bg">
        <p class="heading">Simple contact form</p>
        <div class="pos">
            <form type="submit" class="form1">
                <label class="label1">first name</label>
                <br/>
                <input type="text" class="inputs"/>
                <br/>
                <br/>
                <label class="label1">last name</label>
                <br/>
                <input type="text" class="inputs"/>
                <br/>
                <br/>
                <label class="label1">email</label>
                <br/>
                <input type="email" class="inputs"/>
                <br/>
                <br/>
                <label class="label1">number</label>
                <br/>
                <input type="number" class="inputs"/>
                <br/>
                <br/>
                <label class="label1">city</label>
                <br/>
                <select>
                    <option value="goa" class="city-name">Goa</option>
                    <option value="mumbai" class="city-name">Mumbai</option>
                    <option value="delhi" class="city-name">Delhi</option>
                    <option value="lucknow" class="city-name">Lucknow</option>
                </select>

                <br/>
                <br/>
                <label class="label1">message</label>
                <br/>
                <textarea placeholder="message" rows="6" cols="55"></textarea>
                <br/>
                <br/>
                <button type="submit" class="send-button">send</button>
            </form>
            <br/>
        </div>
        <p class="end-line"> &copy;2023 simple contact form. all rights reserved | design by sufiyan shaikh</p>
       <br/> 
    </section>
</body>
</html>
